<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>
<body>
    <div id='registerForm'>
        <form method="POST" action="/register">
            <p>Name</p>
            <input type="text" name="newUser_name" id='newUser_name'>
            <p>Email</p>
            <input type="text" name="newUser_email" id='newUser_email'>
            <p>Password</p>
            <input type="password" name="newUser_pword" id='newUser_pword'>
            <p>Confirm Password</p>
            <input type="password" name="newUser_con_pword" id='newUser_con_pword'><br>
            <button id="regBtn" type="submit" value="submit">Register</button>
        </form>
        <div id="reg_msg_css">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p>{{ msg | safe }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}   
        </div>
    </div>
    <div id="back">
        <p><a href="{{url_for('home')}}">Return to Homepage</a></p>
    </div>
</body>
</html>
